<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <g opacity="0.7">
    <!-- Bar chart elements -->
    <rect x="1000" y="400" width="24" height="120" rx="4" fill="url(#barGradient1)" />
    <rect x="1050" y="400" width="24" height="150" rx="4" fill="url(#barGradient2)" />
    <rect x="1100" y="400" width="24" height="180" rx="4" fill="url(#barGradient1)" />
    <rect x="1150" y="400" width="24" height="210" rx="4" fill="url(#barGradient2)" />
    <rect x="1200" y="400" width="24" height="240" rx="4" fill="url(#barGradient1)" />
    
    <!-- Trend line -->
    <path d="M900,500 L950,480 L1000,450 L1050,400 L1100,350 L1150,320" 
          stroke="url(#lineGradient)" stroke-width="3" fill="none" stroke-dasharray="5,5" />
    
    <!-- Data points -->
    <circle cx="900" cy="500" r="6" fill="#4F46E5" />
    <circle cx="950" cy="480" r="6" fill="#4F46E5" />
    <circle cx="1000" cy="450" r="6" fill="#9333EA" />
    <circle cx="1050" cy="400" r="6" fill="#9333EA" />
    <circle cx="1100" cy="350" r="6" fill="#DB2777" />
    <circle cx="1150" cy="320" r="6" fill="#DB2777" />
    
    <!-- Network nodes and connections -->
    <circle cx="200" cy="150" r="8" fill="#4F46E5" opacity="0.8" />
    <circle cx="350" cy="150" r="8" fill="#9333EA" opacity="0.8" />
    <circle cx="500" cy="150" r="8" fill="#DB2777" opacity="0.8" />
    <circle cx="650" cy="150" r="8" fill="#4F46E5" opacity="0.8" />
    
    <circle cx="200" cy="300" r="8" fill="#9333EA" opacity="0.8" />
    <circle cx="350" cy="300" r="8" fill="#DB2777" opacity="0.8" />
    <circle cx="500" cy="300" r="8" fill="#4F46E5" opacity="0.8" />
    <circle cx="650" cy="300" r="8" fill="#9333EA" opacity="0.8" />
    
    <circle cx="200" cy="450" r="8" fill="#DB2777" opacity="0.8" />
    <circle cx="350" cy="450" r="8" fill="#4F46E5" opacity="0.8" />
    <circle cx="500" cy="450" r="8" fill="#9333EA" opacity="0.8" />
    <circle cx="650" cy="450" r="8" fill="#DB2777" opacity="0.8" />
    
    <!-- Connection lines -->
    <line x1="200" y1="150" x2="350" y2="150" stroke="#4F46E5" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="350" y1="150" x2="500" y2="150" stroke="#9333EA" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="500" y1="150" x2="650" y2="150" stroke="#DB2777" stroke-width="1" stroke-dasharray="4,4" />
    
    <line x1="200" y1="300" x2="350" y2="300" stroke="#9333EA" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="350" y1="300" x2="500" y2="300" stroke="#DB2777" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="500" y1="300" x2="650" y2="300" stroke="#4F46E5" stroke-width="1" stroke-dasharray="4,4" />
    
    <line x1="200" y1="450" x2="350" y2="450" stroke="#DB2777" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="350" y1="450" x2="500" y2="450" stroke="#4F46E5" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="500" y1="450" x2="650" y2="450" stroke="#9333EA" stroke-width="1" stroke-dasharray="4,4" />
    
    <!-- Vertical connections -->
    <line x1="200" y1="150" x2="200" y2="300" stroke="#4F46E5" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="350" y1="150" x2="350" y2="300" stroke="#9333EA" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="500" y1="150" x2="500" y2="300" stroke="#DB2777" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="650" y1="150" x2="650" y2="300" stroke="#4F46E5" stroke-width="1" stroke-dasharray="4,4" />
    
    <line x1="200" y1="300" x2="200" y2="450" stroke="#9333EA" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="350" y1="300" x2="350" y2="450" stroke="#DB2777" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="500" y1="300" x2="500" y2="450" stroke="#4F46E5" stroke-width="1" stroke-dasharray="4,4" />
    <line x1="650" y1="300" x2="650" y2="450" stroke="#9333EA" stroke-width="1" stroke-dasharray="4,4" />
    
    <!-- Marketing icons -->
    <path d="M1100,180 L1130,180 A30,30 0 0,1 1130,240 L1100,240 Z" fill="#4F46E5" opacity="0.6" />
    <path d="M1000,220 L1000,250 L1030,250 L1060,220 L1090,280 L1120,250 L1150,220" stroke="#DB2777" stroke-width="3" fill="none" opacity="0.6" />
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#E5E5E5" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#E5E5E5" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="50%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#DB2777" />
    </linearGradient>
  </defs>
</svg>