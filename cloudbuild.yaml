# Cloud Build Configuration for Google Cloud Platform
# This file defines the build and deployment pipeline

steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install']
    id: 'install-dependencies'

  # Run TypeScript type checking
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'check']
    id: 'type-check'
    waitFor: ['install-dependencies']

  # Build the application
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build-app'
    waitFor: ['install-dependencies']

  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--quiet']
    id: 'deploy-app'
    waitFor: ['build-app', 'type-check']

# Timeout for the entire build
timeout: '1200s'

# Artifacts to keep
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Substitution variables (can be overridden)
substitutions:
  _SERVICE_NAME: 'default'
  _REGION: 'us-central1'
